<script>
var CURSOR;
Math.lerp = (a, b, n) => (1 - n) * a + n * b;

const getStyle = (el, attr) => {
    try {
        return window.getComputedStyle
            ? window.getComputedStyle(el)[attr]
            : el.currentStyle[attr];
    } catch (e) {}
    return "";
};

class Cursor {
    constructor() {
        this.pos = {curr: null, prev: null};
        this.pt = [];
        this.create();
        this.init();
        this.render();
    }

    move(left, top) {
        this.cursor.style["left"] = `${left}px`;
        this.cursor.style["top"] = `${top}px`;
    }

    create() {
        if (!this.cursor) {
            this.cursor = document.createElement("div");
            this.cursor.id = "cursor";
            this.cursor.classList.add("hidden");
            document.body.append(this.cursor);
        }

        var el = document.getElementsByTagName('*');
        for (let i = 0; i < el.length; i++)
            if (getStyle(el[i], "cursor") == "pointer")
                this.pt.push(el[i].outerHTML);

        document.body.appendChild((this.scr = document.createElement("style")));
        this.scr.innerHTML = `* {cursor: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8' width='8px' height='8px'><circle cx='4' cy='4' r='4' fill='%232ED8F1' opacity='.5'/></svg>") 4 4, auto !important}`;
    }

    refresh() {
        this.scr.remove();
        this.cursor.classList.remove("hover");
        this.cursor.classList.remove("active");
        this.pos = {curr: null, prev: null};
        this.pt = [];
        this.create();
        this.init();
        this.render();
    }

    init() {
        document.onmouseover  = e => this.pt.includes(e.target.outerHTML) && this.cursor.classList.add("hover");
        document.onmouseout   = e => this.pt.includes(e.target.outerHTML) && this.cursor.classList.remove("hover");
        document.onmousemove  = e => {(this.pos.curr == null) && this.move(e.clientX - 8, e.clientY - 8); this.pos.curr = {x: e.clientX - 8, y: e.clientY - 8}; this.cursor.classList.remove("hidden");};
        document.onmouseenter = e => this.cursor.classList.remove("hidden");
        document.onmouseleave = e => this.cursor.classList.add("hidden");
        document.onmousedown  = e => this.cursor.classList.add("active");
        document.onmouseup    = e => this.cursor.classList.remove("active");
    }

    render() {
        if (this.pos.prev) {
            this.pos.prev.x = Math.lerp(this.pos.prev.x, this.pos.curr.x, 0.15);
            this.pos.prev.y = Math.lerp(this.pos.prev.y, this.pos.curr.y, 0.15);
            this.move(this.pos.prev.x, this.pos.prev.y);
        } else {
            this.pos.prev = this.pos.curr;
        }
        requestAnimationFrame(() => this.render());
    }
}

(() => {
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            CURSOR = new Cursor();
        });
    } else {
        CURSOR = new Cursor();
    }
})();
</script>

<script>

(function initSessionLoadingOnce() {
    try {
        var hasVisited = sessionStorage.getItem('visited');
        var loaderEl = document.getElementById('page-loader');
        if (!loaderEl) return;

        if (!hasVisited) {
            
            loaderEl.style.display = 'flex';

            
            var onFadeEnd = function() {
                loaderEl.style.display = 'none';
                loaderEl.removeEventListener('animationend', onFadeEnd);
            };
            var finish = function() {
                if (!loaderEl) return;
                loaderEl.addEventListener('animationend', onFadeEnd, { once: true });
                loaderEl.classList.add('is-fading-out');
                sessionStorage.setItem('visited', 'true');
            };

            if (document.readyState === 'complete') {
                
                finish();
            } else {
                window.addEventListener('load', finish, { once: true });
            }
        } else {
            
            loaderEl.style.display = 'none';
        }
    } catch (e) {
        
        var el = document.getElementById('page-loader');
        if (el) el.style.display = 'none';
    }
})();
</script>

<script>
    function initTocHide() {
        
        let toc = document.querySelector(".widget--toc");
        if (!toc) {
            return;
        }
        
        window.addEventListener('scroll', function() {
            
            let openUl = document.querySelectorAll(".open");
            if (openUl.length > 0) {
              openUl.forEach((ul) => {
                ul.classList.remove("open")
              })
            }
            
            let currentLi = document.querySelector(".active-class");
            if (!currentLi) {
                return
            }
            
            if (currentLi.children.length > 1) {
                currentLi.children[1].classList.add("open")
            }
            
            let ul = currentLi.parentElement;
            do {
                ul.classList.add("open");
                ul = ul.parentElement.parentElement
            } while (ul !== undefined && (ul.localName === 'ul' || ul.localName === 'ol'))
        });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        initTocHide();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

<script>
    
    const staticDir = 'https:\/\/yunmoxing.github.io\/' + 'music/';
    const songs = [
        '倒数 - G.E.M.邓紫棋',
        '句号 - G.E.M.邓紫棋',
        '泡沫 - G.E.M.邓紫棋',
        '画皮 - 纸砚zyan',
        '从未见过的海 - 告五人',
        '失眠播报 - 苏星婕',
        '阿拉斯加海湾 - 蓝心羽',
        '鹿 be free - 尚雯婕',
        '静悄悄 - 陈泫孝',
        'en (王翊恩) - 嚣张'

    ];
    let audios = [];
    songs.forEach(item => {
        
        const songInfo = item.split(' - ');
        const songName = songInfo[0] || item;
        const artist = songInfo[1] || '未知艺术家';
        
        audios.push({
            name: songName,
            artist: artist,
            url: staticDir + item + '/song.mp3',
            cover: staticDir + item + '/cover.jpg',
            lrc: staticDir + item + '/lyric.lrc'
        });
    });
    
    
    const ap = new APlayer({
        container: document.getElementById('aplayer'),
        fixed: true,
        lrcType: 3,
        audio: audios
    });

    
    const STORAGE_KEY = 'aplayer_play_state_v1';

    
    function restorePlayState() {
        try {
            const json = localStorage.getItem(STORAGE_KEY);
            if (!json) return;
            const state = JSON.parse(json);
            if (!state) return;

            
            if (typeof state.index === 'number' && state.index >= 0 && state.index < ap.list.audios.length) {
                ap.list.switch(state.index);
            }

            
            const targetTime = Number(state.currentTime || 0);
            if (!Number.isNaN(targetTime) && targetTime > 0) {
                setTimeout(() => {
                    try { ap.seek(targetTime); } catch (e) {}
                }, 300);
            }

            
            if (state.paused === false) {
                setTimeout(() => { try { ap.play(); } catch (e) {} }, 350);
            }
        } catch (_) {}
    }

    
    function persistPlayState() {
        try {
            const state = {
                index: ap.list.index,
                currentTime: ap.audio ? ap.audio.currentTime : 0,
                paused: ap.paused
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        } catch (_) {}
    }

    
    ap.on('timeupdate', persistPlayState);
    ap.on('listswitch', persistPlayState);
    ap.on('pause', persistPlayState);
    ap.on('play', persistPlayState);

    
    window.addEventListener('beforeunload', persistPlayState);

    
    window.addEventListener('load', restorePlayState);
</script>

        });

    (function() {
        
        var startDateStr = "2025-09-15";

        const diffTime = now - startDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
        const diffSeconds = Math.floor((diffTime % (1000 * 60)) / 1000);
        
        
        function formatRuntime() {
            let runtimeText = "本站已运行 ";
            
            if (diffDays > 0) {
                runtimeText += diffDays + " 天";
                if (diffHours > 0) {
                    runtimeText += " " + diffHours + " 小时";
                }
                if (diffMinutes > 0) {
                    runtimeText += " " + diffMinutes + " 分钟";
                }
                if (diffSeconds > 0) {
                    runtimeText += " " + diffSeconds + " 秒";
                }

                    runtimeText += " " + diffMinutes + " 分钟";
                }
                if (diffSeconds > 0) {
                    runtimeText += " " + diffSeconds + " 秒";
                }
            } else if (diffMinutes > 0) {
                runtimeText += diffMinutes + " 分钟";
                if (diffSeconds > 0) {
                    runtimeText += " " + diffSeconds + " 秒";
                }
            } else {
                runtimeText += diffSeconds + " 秒";
            }
            
            return runtimeText;
        }
        
        
        function updateRuntime() {
            const runtimeElement = document.querySelector('.runtime-display');
            if (runtimeElement) {
                
                const now = new Date();
                const diffTime = now - startDate;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const diffMinutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
                const diffSeconds = Math.floor((diffTime % (1000 * 60)) / 1000);

                if (diffDays > 0) {
                    runtimeText += diffDays + " 天";
                    if (diffHours > 0) {
                        runtimeText += " " + diffHours + " 小时";
                    }
                    if (diffMinutes > 0) {
                        runtimeText += " " + diffMinutes + " 分钟";
                    }
                    if (diffSeconds > 0) {
                        runtimeText += " " + diffSeconds + " 秒";
                    }

                    runtimeText += diffHours + " 小时";

                        runtimeText += " " + diffMinutes + " 分钟";
                    }

                        runtimeText += " " + diffSeconds + " 秒";
                    }

                    if (diffSeconds > 0) {

                    }
                } else {
                    runtimeText += diffSeconds + " 秒";
                }
                
                runtimeElement.textContent = runtimeText;

            if (!article) {
                viewCounts.forEach(ele => {
                    ele.style.display = 'none';
                });
            } else {
                
                viewCounts.forEach(ele => {
                    ele.style.display = 'block';
                });
            }
        }
    }
    
    
    document.addEventListener('DOMContentLoaded', function() {
        showHideView();
        
        
        setTimeout(function() {
            let vercountElement = document.getElementById('vercount_value_page_pv');
            if (vercountElement && vercountElement.textContent === 'loading... ') {
                console.log('vercount脚本可能未正确加载，尝试显示默认值');
                vercountElement.textContent = '0';
            }
        }, 3000);
    });
</script>

<script>
    
    
    (function() {
        function isHomePage() {
            
            var path = location.pathname;
            return path === '/' || path === '';
        }

        function isLocalhost() {
            var h = location.hostname;
            return h.includes('localhost') || h === '127.0.0.1' || h === '0.0.0.0' || h === '::1' || location.port === '1313';
        }

        
        function ensureSitePvPlaceholder() {
            if (!document.getElementById('vercount_value_site_pv')) {
                var span = document.createElement('span');
                span.id = 'vercount_value_site_pv';
                span.style.display = 'none';
                document.body.appendChild(span);
            }
        }

        function syncHomeVisitFromVercount() {
            
            var pvEle = document.getElementById('vercount_value_page_pv');
            var siteVisitEle = document.getElementById('pageviews-count');
            if (!siteVisitEle) return false;
            if (!pvEle) return false;
            var text = (pvEle.textContent || '').trim();
            if (!text || text === 'loading...') return false;
            siteVisitEle.textContent = text;
            try { localStorage.setItem('home_page_pv', text); } catch(_) {}
            return true;
        }

        function trySyncSitePv() {
            var sitePvEle = document.getElementById('vercount_value_site_pv');
            var siteVisitEle = document.getElementById('pageviews-count');
            if (!siteVisitEle || !sitePvEle) return false;
            var text = (sitePvEle.textContent || '').trim();
            if (!text || text === 'loading...') return false;
            siteVisitEle.textContent = text;
            return true;
        }

        document.addEventListener('DOMContentLoaded', function() {
            var siteVisitWrapper = document.getElementById('site-pageviews');
            var siteVisitEle = document.getElementById('pageviews-count');
            if (!siteVisitEle) return; 

            
            if (isLocalhost()) {
                if (siteVisitWrapper) siteVisitWrapper.style.display = 'inline';
                siteVisitEle.textContent = '0';
                var pvEleLocal = document.getElementById('vercount_value_page_pv');
                if (pvEleLocal) { pvEleLocal.textContent = '0'; }
                return;
            }

            
            if (siteVisitWrapper) siteVisitWrapper.style.display = 'inline';
            siteVisitEle.style.display = 'inline';

            
            ensureSitePvPlaceholder();

            
            var attempts = 0;
            var timer = setInterval(function() {
                attempts++;
                if (trySyncSitePv()) {
                    clearInterval(timer);
                    return;
                }
                
                if (isHomePage() && syncHomeVisitFromVercount()) {
                    clearInterval(timer);
                    return;
                }
                if (attempts > 30) {
                    clearInterval(timer);
                    
                    try {
                        var cached = localStorage.getItem('home_page_pv');
                        if (cached) siteVisitEle.textContent = cached;
                    } catch(_) {}
                }
            }, 300);
            
            setTimeout(function(){ trySyncSitePv() || (isHomePage() && syncHomeVisitFromVercount()); }, 4000);
        });
    })();
</script>



    </body>
</html>
